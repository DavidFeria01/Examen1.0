<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">Listado de Empleados</span>
            <button  class="btn btn-dark btn-lg float-end" routerLink="/form">Agregar</button>
            <table class="table table-striped table-hover mt-5">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha de nacimiento</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let empleados of empleado">
                    <td>{{empleados}}</td>
                    <td> {{empleados.last_name}}</td>
                    <td> {{empleados.birthday}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
